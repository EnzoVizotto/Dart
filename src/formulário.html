<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>D'ART</title>
   <link rel="stylesheet" href="..//css/style.css">
   <link rel="stylesheet" href="..//css/reset.css">
   <link rel="stylesheet" href="..//css/grid.css">
   <link rel="stylesheet" href="../css/normalize.css">
   <link rel="stylesheet" href="../dist/output.css">
   <script>document.documentElement.classList.add("js");</script>
</head>


<body class="bg-gray-800 ">
   <!-- header -->
   <header class="sticky top-0 z-10 bg-black w-full">
      <div class="h-32 flex items-center" data-anime="300">
         <a href="index.html"><img src="../imagem/icon.jpeg" class="h-14 w-20 mx-12"></a>
         <ul class="text-white text-right text-xl ml-auto pr-24 flex items-center space-x-4 text-2xl ">
            <li><a href="index.html" class="px-12 font-medium tracking-wide fundo1 rounded-md">HOME</a></li>
            <li>
               <div class="relative inline-block dropdown fundo2 rounded-t-md">
                  <a href="comprar.html" class="pad font-medium tracking-wide ">COMPRAR</a>
                  <div class="dropdown-content item absolute block text-center hidden w-52 grid grid-rows-2 mt-5 z-10 text-xl rounded-b-md transition duration-500">
                     <a href="pinturas.html" class="hover:bg-black py-3 block border-t-2 border-black border-solid">Pinturas a óleo</a>
                     <a href="aquarela.html" class="hover:bg-black hover:rounded-b-md py-3 block">Aquarela</a>
                  </div>
               </div>
            </li>
            <li><a href="sobre.html" class="px-12 font-medium tracking-wide fundo3 rounded-md">SOBRE</a></li>
            <li><a href="contato.html" class="px-12 font-medium tracking-wide fundo4 rounded-md">CONTATO</a></li>
         </ul>
      </div>
   </header>

   <!-- degradê -->
   <div data-anime="500">
      <div>
         <h2 class="text-center container pt-20 pb-2 text-2xl text-white font-bold">ENVIO E PAGAMENTO</h2>
      </div>

   </div>

   <section class="mx-24 my-6" data-anime="700">

      <form class="mx-24 border border-gray-500 border-solid p-4 rounded-md">
         <label class="nao-aparece">Se você não é um robô, deixe em branco.</label>
         <input type="text" class="nao-aparece" name="leaveblank">
         <label class="nao-aparece">Se você não é um robô, não mude este campo.</label>
         <input type="text" class="nao-aparece" name="dontchange" value="http://">
         <div class="text-justify text-xl text-white font-medium pb-8">Dados do Cliente</div>
         <div class="w-full mb-2 text-white">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="bg-inherit border border-solid border-gray-500 py-2 px-3 rounded-md w-full" required>
         </div>
         <div class="text-white flex justify-center gap-x-12">
            <div class="w-1/2">
               <label for="telefone">Telefone</label>
               <input type="tel" id="telefone" name="telefone" class="bg-inherit border border-solid border-gray-500 py-2 px-3 rounded-md w-full" required>
            </div>
            <div class="w-1/2">
               <label for="cpf">CPF (apenas números)</label>
               <input type="number" id="cpf" name="cpf" class="bg-inherit border border-solid border-gray-500 py-2 px-3 rounded-md w-full" required>
            </div>
         </div>
         <div class="text-white flex justify-center gap-x-12 mt-2">
            <div class="w-1/2">
               <label for="email">E-mail</label>
               <input type="email" id="email" name="email" class="bg-inherit border border-solid border-gray-500 py-2 px-3 rounded-md w-full" required>
            </div>
            <div class="w-1/2">
               <label for="password">Senha</label>
               <input type="password" id="password" name="password" class="bg-inherit border border-solid border-gray-500 py-2 px-3 rounded-md w-full" required>
            </div>
         </div>

         <div class="text-justify text-xl text-white font-medium pb-8 mt-16">Endereço</div>
         <div class="w-full mb-2 text-white">
            <label for="pais">País</label>
            <input type="text" id="pais" name="pais" class="bg-inherit border border-solid border-gray-500 py-2 px-3 rounded-md w-full" required>
         </div>
         <div class="w-full mb-2 text-white">
            <label for="cep">CEP</label>
            <input type="number" id="cep" name="cep" class="bg-inherit border border-solid border-gray-500 py-2 px-3 rounded-md w-full" required>
         </div>
         <div class="w-full mb-2 text-white">
            <label for="estado">Estado</label>
            <input type="text" id="estado" name="estado" class="bg-inherit border border-solid border-gray-500 py-2 px-3 rounded-md w-full" required>
         </div>
         <div class="w-full mb-2 text-white">
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" name="cidade" class="bg-inherit border border-solid border-gray-500 py-2 px-3 rounded-md w-full" required>
         </div>
         <div class="w-full mb-2 text-white">
            <label for="rua">Rua</label>
            <input type="text" id="rua" name="rua" class="bg-inherit border border-solid border-gray-500 py-2 px-3 rounded-md w-full" required>
         </div>
         <div class="w-full mb-2 text-white">
            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" name="bairro" class="bg-inherit border border-solid border-gray-500 py-2 px-3 rounded-md w-full" required>
         </div>
         <div class="w-full mb-2 text-white">
            <label for="bairro">Número da Residência</label>
            <input type="number" id="numero" name="numero" class="bg-inherit border border-solid border-gray-500 py-2 px-3 rounded-md w-full" required>
         </div>
         <div class="w-full mb-2 text-white">
            <label for="complemento">Complemento (opcional)</label>
            <input type="text" id="complemento" name="complemento" class="bg-inherit border border-solid border-gray-500 py-2 px-3 rounded-md w-full" required>
         </div>
         <div class="text-justify text-xl text-white font-medium pb-8 mt-16">Forma de Pagamento</div>
         <div class="w-full mb-2 text-white">
            <label for="pagamento" class="text-lg">Selecione uma forma de pagamento</label>
            <div class="bg-inherit border border-solid border-gray-500 py-2 px-3 mt-2 rounded-md w-full">
               <input type="radio" id="boleto" name="pagamento" value="boleto" required>
               <label for="boleto">Boleto</label><br>
            </div>
            <div class="bg-inherit border border-solid border-gray-500 py-2 px-3 mt-2 rounded-md w-full">
               <input type="radio" id="pix" name="pagamento" value="pix" required>
               <label for="pix">Pix</label><br>
            </div>
            <div class="bg-inherit border border-solid border-gray-500 py-2 px-3 mt-2 rounded-md w-full">
               <input type="radio" id="cartao" name="pagamento" value="cartao" class="valid:border-green-500" required>
               <label for="cartao">Cartão de crédito</label><br>
            </div>

         </div>

      </form>
      <div class="flex justify-center ">
         <button id="enviar" name="enviar" type="submit" class="bg-gray-500 text-white text-center mt-14 rounded-md px-20 mb-6 py-3 transition hover:duration-700 hover:animate-pulse hover:bg-purple-900">Enviar</button>
      </div>
   </section>


   <!-- footer -->
   <footer>
      <div class="bg-black h-60 flex items-center text-sm space-y-0 bottom-0">
         <div class="w-72 h-6 text-white m-auto text-center ">2022 D'ART Todos Direitos Reservados
            <p class="mt-3">Feito por Débora e Enzo</p>
            <div class="flex items-baseline justify-center space-x-8 mt-5">
               <a href="https://www.instagram.com/byron.solutions/" target="_blank"><img src="../imagem/instagram.png" class="h-6 w-6 mb-6"></a>
               <a href="https://www.instagram.com/byron.solutions/" target="_blank"><img src="../imagem/twitter.png" class="h-6 w-6 mb-6"></a>
            </div>
         </div>
      </div>
   </footer>

   <script src="../js/simple-anime.js"></script>
   <script src="../js/simple-slide.js"></script>
   <script src="../js/script.js"></script>

</body>

</html>
