<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>D'ART</title>
   <link rel="stylesheet" href="..//css/style.css">
   <link rel="stylesheet" href="..//css/reset.css">
   <link rel="stylesheet" href="..//css/grid.css">
   <link rel="stylesheet" href="../css/normalize.css">
   <link rel="stylesheet" href="../dist/output.css">
   <script>document.documentElement.classList.add("js");</script>
</head>


<body class="bg-gray-800 ">
   <!-- header -->
   <header class="sticky top-0 z-10 bg-black w-full">
      <div class="h-32 flex items-center" data-anime="300">
         <a href="index.html"><img src="../imagem/icon.jpeg" class="h-14 w-20 mx-12"></a>
         <ul class="text-white mobile:grid mobile:grid-cols-2 mobile:grid-rows-2 mobile:gap-y-4 text-right text-xl ml-auto pr-24 flex items-center space-x-4 text-2xl ">
            <li><a href="index.html" class="px-12 font-medium tracking-wide fundo1 rounded-md">HOME</a></li>
            <li>
               <div class="relative inline-block dropdown fundo2 rounded-t-md">
                  <a href="comprar.html" class="pad font-medium tracking-wide ">COMPRAR</a>
                  <div class="dropdown-content item absolute block text-center hidden w-52 grid grid-rows-2 mt-5 z-10 text-xl rounded-b-md transition duration-500">
                     <a href="pinturas.html" class="hover:bg-black py-3 block border-t-2 border-black border-solid">Pinturas a óleo</a>
                     <a href="aquarela.html" class="hover:bg-black hover:rounded-b-md py-3 block">Aquarela</a>
                  </div>
               </div>
            </li>
            <li><a href="sobre.html" class="px-12 font-medium tracking-wide fundo3 rounded-md">SOBRE</a></li>
            <li><a href="contato.html" class="px-12 font-medium tracking-wide fundo4 rounded-md">CONTATO</a></li>
         </ul>
      </div>
   </header>

   <!-- degradê -->
   <div data-anime="500">
      <div>
         <h2 class="text-center container pt-20 pb-6 text-3xl text-white font-bold">FALE COM A GENTE</h2>
      </div>
      <div class="text-center text-2xl text-white font-medium pb-10">Oi!! Sinta-se à vontade para entrar em contato para tirar dúvidas ou nos informar sobre problemas.</div>
   </div>

   <section class="mx-24 my-14 mobile:mx-0">
      <form class="mx-24 ">
         <label class="nao-aparece">Se você não é um robô, deixe em branco.</label>
         <input type="text" class="nao-aparece" name="leaveblank">
         <label class="nao-aparece">Se você não é um robô, não mude este campo.</label>
         <input type="text" class="nao-aparece" name="dontchange" value="http://">
         <div class="text-white flex justify-center gap-x-20 mobile:flex-col mobile:space-y-2" data-anime="700">
            <div class="w-1/2 mobile:w-full">
               <label for="nome">Nome</label>
               <input type="text" id="nome" name="nome" class="bg-inherit border border-solid border-gray-500 py-2 px-3 rounded-md w-full" required>
            </div>
            <div class="w-1/2 mobile:w-full">
               <label for="email">E-mail</label>
               <input type="text" id="email" name="email" class="bg-inherit border border-solid border-gray-500 py-2 px-3 rounded-md w-full" required>
            </div>
         </div>


         <div class="pt-10 text-white" data-anime="900">
            <label for="mensagem" class="flex">Mensagem</label>
            <textarea id="mensagem" name="mensagem" class="bg-inherit border border-solid border-gray-500 h-40 w-full mt-2 pt-3 px-4 rounded-md" required></textarea>
         </div>

         <div class="flex justify-center ">
            <button id="enviar" name="enviar" type="submit" class="bg-gray-500 text-white text-center mt-14 rounded-md px-20 py-3 transition hover:duration-700 hover:animate-pulse hover:bg-purple-900">Enviar</button>
         </div>

      </form>
   </section>


   <!-- footer -->
   <footer>
      <div class="bg-black h-60 flex items-center text-sm space-y-0 bottom-0">
         <div class="w-72 h-6 text-white m-auto text-center ">2022 D'ART Todos Direitos Reservados
            <p class="mt-3">Feito por Débora e Enzo</p>
            <div class="flex items-baseline justify-center space-x-8 mt-5">
               <a href="https://www.instagram.com/byron.solutions/" target="_blank"><img src="../imagem/instagram.png" class="h-6 w-6 mb-6"></a>
               <a href="https://www.instagram.com/byron.solutions/" target="_blank"><img src="../imagem/twitter.png" class="h-6 w-6 mb-6"></a>
            </div>
         </div>
      </div>
   </footer>

   <script src="../js/simple-anime.js"></script>
   <script src="../js/simple-slide.js"></script>
   <script src="../js/script.js"></script>

</body>

</html>
